<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Proyectos de D3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/d3.js"></script>
</head>
<body>

  <!-- navbar -->
  <div class="navbar-navbar-expand-lg navbar-light bg-light shadow mb-4">
    <div class="container-fluid-nav text-center">
      <a href="#"><img src="/img/unir.png" class="logo"></a>
    </div>
  </div>
  <!-- /navbar -->

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Herramientas de Visualizaci√≥n</h1>
      </div>
    </div>

    <div class="row mt-4">
      <!-- proyectos -->
      <div class="col-md-12">
        <div class="grafica mb-4 shadow">


          <svg width="100%" height="100%">
            <rect x="50" y="50" width="100" height="100" fill="#ffffff" stroke="#0000bb" stroke-width="5"></rect>
            <rect x="60" y="60" width="80" height="80" fill="#ff0000"></rect>

            <circle cx="250" cy="100" r="50" fill="#00ff00"></circle>

            <ellipse cx="400" cy="100" rx="100" ry="50" fill="#ff00ff"></ellipse>

            <line x1="150" y1="150" x2="250" y2="250" stroke="#000000" stroke-width="1"></line>
            <line x1="150" y1="150" x2="250" y2="150" stroke="#000000" stroke-width="1"></line>
            <line x1="150" y1="150" x2="150" y2="250" stroke="#000000" stroke-width="1"></line>

            <polyline points="250,250 350,350 350,250 450,250" stroke="#000000" stroke-width="4" fill="none"></polyline>
          </svg>


        </div>
        <h3>Titulo</h3>
      </div>
      <!-- /proyectos -->
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
